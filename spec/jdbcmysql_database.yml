common: &common
  adapter: jdbcmysql
  username: root
  password: omegared
  pool: 100
  timeout: 5000
  build_connection_class: true
  
master: &master
  username: root
  password: omegared
  
readonly: &readonly
  username: readonly
  password: omegared
  
test:
  <<: *common
  <<: *master
  database: cm_test
  slaves: [slave_1_cm_test, slave_2_cm_test]
  
cm_user_test:
  <<: *common
  <<: *master
  database: cm_user_test
  slaves: [slave_1_cm_user_test]
  
slave_1_cm_test:
  <<: *common 
  <<: *readonly
  database: cm_test
  
slave_2_cm_test:
  <<: *common
  <<: *readonly
  database: cm_test

master_2_cm_test:
  <<: *common
  <<: *master
  database: cm_master_2_test
  
shard_1_cm_test:  
   <<: *common
   <<: *master
   database: legacy_cm_test

slave_1_cm_user_test:
  <<: *common
  <<: *readonly
  database: cm_user_test
