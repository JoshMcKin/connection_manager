# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
common: &common
  pool: 100
  timeout: 5000
  build_connection_class: true

master: &master
  username: root

readonly: &readonly
  username: root

mysql_without_db:
  <<: *common
  <<: *master

test:
  <<: *common
  <<: *master
  adapter: mysql2
  database: cm_test
  slaves: [slave_test]

slave_test:
  <<: *common
  <<: *master
  adapter: mysql2
  database: cm_test
  masters: [test]

mysql_without_db:
  <<: *common
  <<: *master
  adapter: mysql2

cm_user_test:
  <<: *common
  <<: *master
  adapter: mysql2
  database: cm_user_test

postgres_without_db:
  <<: *common
  adapter: postgresql
  database: postgres

test_other:
  <<: *common
  adapter: postgresql
  database: cm_test